<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" sizes="192x192" href="src/assets/deliverize-logo.png" />

		<!-- Primary Meta Tags -->
		<title>Deliverize</title>
		<meta name="title" content="Deliverize" />
		<meta
			name="description"
			content="No Deliverize, nossa missão é proporcionar a você uma experiência de entrega rápida, conveniente e deliciosa."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Deliverize" />
		<meta
			property="og:description"
			content="No Deliverize, nossa missão é proporcionar a você uma experiência de entrega rápida, conveniente e deliciosa. Somos um site de delivery que conecta restaurantes locais, cafeterias, lanchonetes e outros estabelecimentos de comida com pessoas famintas e ávidas por saborear pratos deliciosos, tudo isso no conforto de suas casas."
		/>
		<meta property="og:image" content="src/assets/preview.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Deliverize" />
		<meta
			property="twitter:description"
			content="No Deliverize, nossa missão é proporcionar a você uma experiência de entrega rápida, conveniente e deliciosa. Somos um site de delivery que conecta restaurantes locais, cafeterias, lanchonetes e outros estabelecimentos de comida com pessoas famintas e ávidas por saborear pratos deliciosos, tudo isso no conforto de suas casas."
		/>
		<meta property="twitter:image" content="src/assets/preview.png" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
